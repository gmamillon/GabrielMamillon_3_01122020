<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <link href="OMFStyle.css" rel="stylesheet"/>
        <link href="assets/font/fontawesome-free-5.15.1-web/css/all.css" rel="stylesheet"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Reservia</title>
    </head>
    <body>
        <header>
            <a href="OhMyFood.html" title="acceuil">
                <i class="fas fa-arrow-left"></i>

        </header>
        <img class="resto__photo" src="assets\images\a_la_francaise.jpg" alt="photo du restaurant"/>
        <section class="menuMaker">
            <h1 class="menuMaker__titre">À la française</h1>
            <i class="far fa-heart resto__fav"></i>
            <h2 class="menuMaker__partie">Entrées</h2>
            <ul class="menuMaker__liste">
                <li class="assiette">
                    <a href="#" title="">Tartare de poulpe acidulé<i class="fas fa-check-circle"></i></a>

                <li class="assiette">
                    <a href="#" title="">Velouté de légumes d'antan<i class="fas fa-check-circle"></i></a>
                </li>
                <li class="assiette">
                    <a href="#" title="">Soupe à l'oignon<i class="fas fa-check-circle"></i></a>
                </li>
            </ul>
            <h2 class="menuMaker__partie">Plats</h2>
            <ul class="menuMaker__liste">
                <li class="assiette">
                    <a href="#" title="">Coquilles Saint-Jacques<i class="fas fa-check-circle"></i></a>

                <li class="assiette">
                    <a href="#" title="">Magret de canard<i class="fas fa-check-circle"></i></a>
                </li>
                <li class="assiette">
                    <a href="#" title="">Pigeonneau d'Ile-et-Vilaine<i class="fas fa-check-circle"></i></a>
                </li>
            </ul>
            <h2 class="menuMaker__partie">desserts</h2>
            <ul class="menuMaker__liste">
                <li class="assiette">
                    <a href="#" title="">Pétales de violettes glacées<i class="fas fa-check-circle"></i></a>
                </li>
                <li class="assiette">
                    <a href="#" title="">Fondant au chocolat<i class="fas fa-check-circle"></i></a>
                </li>
                <li class="assiette">
                    <a href="#" title="">Millefeuille croustillant<i class="fas fa-check-circle"></i></a>
                </li>
            </ul>
            <button class="menuMaker__valider" type="button">
                Commander
            </button>
        </section>
    </body>
</html>
